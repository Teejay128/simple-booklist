<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="booklist.css">
</head>
<body>
    <div class="container">
        <h1 class="head"><span class="rev-leaf">t</span><span class="leaf">j</span> My<span style="color: #072;">Book</span>List</h1>
        <form action="#" id="book-form">
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label><br>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label><br>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn">
        </form>
        <table class="book-table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
    <footer>Copyright &copy; AribadAwulo.com</footer>
    <script src="booklist.js"></script>
</body>
</html>
